<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="input-section">
        <label for="expense">Expense:</label>
        <input type="text" id="expense" placeholder="Expense" />
        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Price" />
        <label for="date">Date:</label>
        <input type="date" id="expenseDate" value="" />
        <button id="addExpenseBtn">Add Expense</button>
      </div>
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Expense</th>
            <th>Price</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
      <!-- <button id="deletebtn">Delete Expense</button> -->
      <div class="total">
        <label>Total: </label><span id="total">0.00</span>
      </div>
    </div>

    <input type="number" id="filterMonth" min="1" max="12" placeholder="Month (1-12)" />
    <input type="number" id="filterYear" min="1900" max="2100" placeholder="Year" />
    
    <button id="filterButton">Filter</button>
    <button id="exportPdfButton">Export as PDF</button>
    
    <script src="expenseUI.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  </body>
</html>
